<!DOCTYPE html>
<html>
  <head>
    <title>Build my own CodePen</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="editor">
      <iframe class="editor-sandbox" frameborder="0"></iframe>
      <div class="editor-codes">
        <div class="editor-code">
          <label class="editor-code-label" for="html">HTML</label>
          <textarea class="editor-code-textarea" name="html" data-lang="html" rows="10"></textarea>
        </div>
        <div class="editor-code">
          <label class="editor-code-label" for="css">CSS</label>
          <textarea class="editor-code-textarea" name="css" data-lang="css" rows="10"></textarea>
        </div>
        <div class="editor-code">
          <label class="editor-code-label" for="js">JavaScript</label>
          <textarea class="editor-code-textarea" name="js" data-lang="js" rows="10"></textarea>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
